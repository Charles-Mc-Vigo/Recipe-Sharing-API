<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Recipe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Add New Recipe</h1>
    <form id="recipeForm">
        <label for="name">Recipe Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" required></textarea><br><br>
        
        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" required></textarea><br><br>
        
        <button type="submit">Add Recipe</button>
    </form>

    <script>
        document.getElementById('recipeForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const recipeData = {};
            formData.forEach((value, key) => {
                recipeData[key] = value;
            });
            try {
                const response = await fetch('/api/breakfast/addNewRecipe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(recipeData)
                });
                if (response.ok) {
                    alert('Recipe added successfully');
                    event.target.reset();
                } else {
                    alert('Failed to add recipe');
                }
            } catch (error) {
                console.error('Error adding recipe:', error);
                alert('Failed to add recipe');
            }
        });
    </script>
</body>
</html>
